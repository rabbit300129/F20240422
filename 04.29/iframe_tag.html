<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<style>
    *,
    *::after,
    *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .title {
        text-align: center;
        font-size: 30px;
        margin: 15px auto;
    }

    .map-wrap {
        margin-bottom: 20px;
    }

    .map-wrap iframe {
        width: 100%;
    }

    .video-wrap {
        margin: auto;
        text-align: center;
    }
</style>

<body>
    <h1 class="title">推薦店面</h1>
    <div class="map-wrap">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d910.1127134427173!2d120.66383559958719!3d24.155916159979327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34694730c008ab13%3A0xbf7406800ac2760f!2zTm92aWdvIOWKh-WgtOiIh-WNmueJqemkqCAtIOmmmeawm-OAgeeAleWNseWLleeJqeeGqOeHmeWIuue5oeOAiuW5s-aXpeS4jemcgOmgkOe0hO-8jOWBh-aXpeaOoemgkOe0hOWItuOAiw!5e0!3m2!1szh-TW!2stw!4v1714390886188!5m2!1szh-TW!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="video-wrap">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wzbT8cB554I?si=Wpa6djFKxhPfuLb-"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
