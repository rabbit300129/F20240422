<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accrodion</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/accrodion.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">Accrodion</h1>
        <div class="accrodion-wrap">
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-1">
                <label for="accrodion-multi-1" class="accrodion-header">
                    <div>One</div>
                    <div class="accrodion-open">+</div>
                    <div class="accrodion-close">-</div>
                </label>
                <div class="accrodion-body">第一個問題</div>
            </div>
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-2">
                <label for="accrodion-multi-2" class="accrodion-header">
                    <div>Two</div>
                    <div class="accrodion-open">+</div>
                    <div class="accrodion-close">-</div>
                </label>
                <div class="accrodion-body">第二個問題</div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
